<div>
  <div>
    <h1 class="py-5 title container-fluid">Choose a country!</h1>
  </div>
  <div class="container">
    <div class="d-flex justify-content-center" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="row" *ngIf="!isLoading">
      <div *ngFor="let country of countries" class="col-3 col-lg-2 mb-3">
        <div
          routerLink="/filter"
          (click)="onCountryClicked(country.name)"
          class="card border-0"
          role="button"
        >
          <img
            class="card-img-top bg-dark border-0"
            src="https://flagcdn.com/w320/{{
              country.countryCode | lowercase
            }}.png"
            style="max-height: 100px"
          />
          <div class="card-body text-center text-bg-dark d-none d-sm-block">
            <div class="card-title">{{ country.name }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
